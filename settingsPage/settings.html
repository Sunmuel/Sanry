<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanry</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="js-search-bar-container"></div>

    <div class="logo-go-to-home">
        <button class="logo-button js-logo-button">
            <img class="logo-image" src="Images/Logo/logo.png" alt="">
        </button>
    </div>

    <div id="side-bar-left">
        
        <div class="go-to-home">
            <button class="home-button js-home-button">
                <img src="./Images/icons/home.png" alt="">
            </button>
        </div>

        <div class="go-to-search">
            <button class="search-button js-search-button">
                <img src="./Images/icons/search.png" alt="">
            </button>
        </div>

        <div class="go-to-friends">
            <button class="friends-button js-friends-button">
                <img src="./Images/icons/friends.png" alt="">
            </button>
        </div>

        <div class="go-to-groups">
            <button class="groups-button js-groups-button">
                <img src="./Images/icons/groups.png" alt="">
            </button>
        </div>

        <div class="go-to-notes">
            <button class="notes-button js-notes-button">
                <img src="./Images/icons/notes.png" alt="">
            </button>
        </div>

        <div class="go-to-courses">
            <button class="courses-button js-courses-button">
                <img src="./Images/icons/courses.png" alt="">
            </button>
        </div>

        <div class="go-to-exercises">
            <button class="exercises-button js-exercises-button">
                <img src="./Images/icons/exercises.png" alt="">
            </button>
        </div>

        <div class="go-to-questions">
            <button class="questions-button js-questions-button">
                <img src="./Images/icons/questions.png" alt="">
            </button>
        </div>

        <div class="go-to-notifications">
            <button class="notifications-button js-notifications-button">
                <img src="./Images/icons/notifications.png" alt="">
            </button>
        </div>

        <div class="go-to-perfil">
            <button class="perfil-button js-perfil-button">
                <img src="./Images/icons/perfil.png" alt="">
            </button>
        </div>

        <div class="go-to-upload">
            <button class="upload-button js-upload-button">
                <img src="./Images/icons/upload.png" alt="">
            </button>
        </div>

        <div class="go-to-settings">
            <button class="settings-button js-settings-button">
                <img src="./Images/icons/settings.png" alt="">
            </button>
        </div>
    </div>

    <div id="Storing-Notes">
        <h1 class="notificationsInPrincipalSquare">No notifications for now here too</h1>
</div>

    <button class="notifications-buttona js-notifications-buttona">
        <img src="Images/Icons/notifications.png" alt="">
        <p class="testing-the-div"></p>
    </button>

    <div id="first-bar-of-middle">
        <h1 class="ChooseATheme">Choose a theme</h1>
        <button class="black-appearence-button js-black-appearence-button">Black</button>
        <button class="white-appearence-button js-white-appearence-button">White</button>
    </div>


    <p class="colorSelected"></p>

    <script type="module" src="settings.js"></script>
</body>
</html>
