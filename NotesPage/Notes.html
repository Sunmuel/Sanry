<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanry</title>
    <link rel="stylesheet" href="../NotesPage/Notes.css">
</head>
<body>
    <div class="logo-go-to-home">
        <button class="logo-button js-logo-button">
            <img class="logo-image" src="../homePage/Images/Logo/Logo.png" alt="">
        </button>
    </div>
    
    <div id="side-bar-left">
        
        <div class="go-to-home">
            <button class="home-button js-home-button">
                <img src="../homePage/Images/Icons/home.png" alt="">
            </button>
        </div>

        <div class="go-to-search">
            <button class="search-button js-search-button">
                <img src="../homePage/Images/Icons/search.png" alt="">
            </button>
        </div>

        <div class="go-to-friends">
            <button class="friends-button js-friends-button">
                <img src="../homePage/Images/Icons/friends.png" alt="">
            </button>
        </div>

        <div class="go-to-groups">
            <button class="groups-button js-groups-button">
                <img src="../homePage/Images/Icons/groups.png" alt="">
            </button>
        </div>

        <div class="go-to-notes">
            <button class="notes-button js-notes-button">
                <img src="../homePage/Images/Icons/notes.png" alt="">
            </button>
        </div>

        <div class="go-to-courses">
            <button class="courses-button js-courses-button">
                <img src="../homePage/Images/Icons/courses.png" alt="">
            </button>
        </div>

        <div class="go-to-exercises">
            <button class="exercises-button js-exercises-button">
                <img src="../homePage/Images/Icons/exercises.png" alt="">
            </button>
        </div>

        <div class="go-to-questions">
            <button class="questions-button js-questions-button">
                <img src="../homePage/Images/Icons/questions.png" alt="">
            </button>
        </div>

        <div class="go-to-notifications">
            <button class="notifications-button js-notifications-button" onclick="notification()">
                <img src="../homePage/Images/Icons/notifications.png" alt="">
            </button>
        </div>

        <div class="go-to-perfil">
            <button class="perfil-button js-perfil-button">
                <img src="../homePage/Images/Icons/perfil.png" alt="">
            </button>
        </div>

        <div class="go-to-upload">
            <button class="upload-button js-upload-button">
                <img src="../homePage/Images/Icons/upload.png" alt="">
            </button>
        </div>

        <div class="go-to-settings">
            <button class="settings-button js-settings-button">
                <img src="" alt="">
            </button>
        </div>
    </div>
    <div id="Storing-Notes">
        <h1 class="NotesText">Write your notes here</h1>
        <div class="todo-input-grid">
            <input placeholder="Note" class="js-name-input name-input" onkeydown="keyDown(event);">
            <input type="date"
            class="js-due-date-input due-date-input">
            <button class="add-todo-button js-add-todo-button">
              Add
            </button>
           </div>
        
           <div class="js-todo-list todo-grid"></div>
</div>

    <script type="module" src="Notes.js"></script>
</body>
</html>
